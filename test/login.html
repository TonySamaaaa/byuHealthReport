<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">登录</h4>
							<form method="POST" class="my-login-validation" action="do.php">
								<input type="hidden" name="func" value="getCookie">
								<div class="form-group">
									<label for="username">用户名</label>
									<input id="username" type="text" class="form-control" name="username" required autofocus>
									<div class="invalid-feedback">
										用户名不能为空
									</div>
								</div>

								<div class="form-group">
									<label for="password">密码</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										密码不能为空
									</div>
								</div>

								<div class="form-group">
									<label for="code">验证码</label>
									<input id="code" type="text" class="form-control" name="code" required data-eye>
									<div class="invalid-feedback">
										验证码不能为空
									</div>
									<img id="code" onclick="genCode();" />
									<input id="loginCode" type="hidden" name="loginCode">
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										登录
									</button>
								</div>
								<div class="mt-4 text-center">
									忘记密码？ <a href="https://byu.educationgroup.cn/sso/auth/findPw">重置</a>
								</div>
							</form>
						</div>
					</div>
					<!-- div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div -->
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/my-login.js"></script>
	
	<script>
	function genCode() {
		$.ajax({url:"genCode.php", success:function(result){
			json = JSON.parse(result);
			$("img#code").attr('src', json.genCode);
			$("#loginCode").attr('value', json.loginCode);
		}});
	}
	genCode();
	</script>
</body>
</html>
